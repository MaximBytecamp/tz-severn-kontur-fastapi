<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ-центр | Северный Контур</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class=""logo>Документ-центр</div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <span class="badge" id="userRole"></span>
                <button class="btn btn-outline" onclick="logout()">Выйти</button>
            </div>
        </header>

        <section id="loginSection" class="login-section">
            <div class="login-card">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" 
                        placeholder="admin@company.ru" required>
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="loginPassword" 
                        placeholder="*********" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </form>
                <p class="error-message" id="loginError"></p>
            </div>
        </section>

        <main id="mainSection" class="main-section" style="display: none">
            <div class="sidebar">
                <nav class="nav">
                    <button class="nav-item active" data-tab="projects" onclick="switchTab('projects')">Проекты</button>
                    <button class="nav-item active" data-tab="documents" onclick="switchTab('documents')">Документы</button>
                    <button class="nav-item active" data-tab="audit" onclick="switchTab('audit')" id="auditNavBtn">Аудит</button>
                    <button class="nav-item active" data-tab="users" onclick="switchTab('users')" id="usersNavBtn">Пользователи</button>
                </nav>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
